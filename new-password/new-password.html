                <a href="/" class="logo">
                    <img src="../img/logo.svg" alt="Логотип IT-сервиса">
                </a>

                <div class="header__button-group flex">
                    <a href="javascript:void(0)" class="header__registration link">Зарегистрироваться</a>

    <!-- FORM НАЧАЛО -->
<section class="new-password" >
    
        <div class="new-password-wrapper">
    
                <h1 class="tac">Введите новый пароль</h1>
                <p class="new-password-subtitile tac">Для усложнения рекомендуем добавить символы и знаки препинания <span class="text-no-wrap">! @ $ % ^ & * ( ) _ - +</span></p>
            
                <form action="javascript:void(0);" method="post">
                    <div class="new-password-inputs-group flex fd-column ai-center" >
            
                        <div class="form-input-field-group form-input-field-group--js">                    
                            <input type="password" placeholder="Пароль*" name="password" required>
                            <label class = "js-label-password" for="password">Пароль</label>
                            <button type="button" class="eye-button eye-button--js"></button>
                        </div>
            
                        <div class="form-input-field-group form-input-field-group--js">                    
                            <input type="password" placeholder="Подтверждение пароля*" name="password-confirm" required>
                            <label class = "js-label-password" for="password-confirm">Подтверждение пароля</label>
                            <button type="button" class="eye-button eye-button--js"></button>
                        </div>
                    </div>
            
                    <div class="new-password-requirements-wrapper flex jc-sb">
                        <div>
                            <p class="password-recovery__note">*Поля обязательные для заполнения</p>
                            <p class="password-recovery__note hidden">*Поля обязательные для заполнения</p>
                        </div>

                    </div>
            
                    <button class="btn-blue p13-24 sign-in-btn" type="submit">Подтвердить</button>
                </form>    
        </div>
</section>
